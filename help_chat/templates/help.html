{% extends 'base.html' %}

{% block content %}
<div class="container">
  <main>
                <hr>
    <div class="row g-3">


      <div class="col-md-6 col-lg-10">
        <h4 class="mb-3">Связь с техподдержкой</h4>
        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}
        <form method="POST" class="needs-validation" novalidate>
             {% csrf_token %}
             {{ form.as_p }}

        <button action="POST" class="w-50 btn btn-primary btn-lg" type="submit" href="{% url 'help_me' %}">Отправить сообщение</button>
        </form>
      </div>
    </div>
  </main>

{% endblock %}
